{% extends 'base.html' %}

{% block content %}
<style>
  .container {
    max-width: 800px;
    margin: 2em auto;
    padding: 1.5em;
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }

  h1, h2 {
    margin-bottom: 1em;
    color: #333;
  }

  .task-list {
    list-style: none;
    padding: 0;
    margin-bottom: 2em;
  }

  .task-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0.75em 1em;
    margin-bottom: 0.75em;
    border-bottom: 1px solid #eee;
    font-size: 1.1em;
    border-radius: 6px;
    background-color: #f9f9f9;
  }

  .task-item label {
    flex: 1;
    cursor: pointer;
    user-select: none;
    color: #333;
  }

  .task-item input[type="checkbox"] {
    width: 20px;
    height: 20px;
    cursor: pointer;
    margin-left: 20px;
    margin-right: 0;
    flex-shrink: 0;
  }

  .task-item button.delete-btn {
    background-color: #e74c3c;
    color: white;
    padding: 0.3em 0.6em;
    border: none;
    border-radius: 4px;
    font-size: 0.9em;
    cursor: pointer;
    margin-left: 1em;
    flex-shrink: 0;
  }
  .task-item button.delete-btn:hover {
    background-color: #c0392b;
  }

  form {
    margin-bottom: 2em;
  }

  .form-group {
    margin-bottom: 1em;
  }

  input[type="text"] {
    width: 100%;
    padding: 0.6em;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1em;
  }

  button[type="submit"] {
    background-color: #333;
    color: #FFD700;
    border: none;
    padding: 0.75em 1.25em;
    border-radius: 4px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button[type="submit"]:hover {
    background-color: #222;
  }
</style>

<div class="container">
  <h1>Daily Tasks</h1>

  <form method="POST" action="{{ url_for('update_tasks') }}">
    <ul class="task-list">
      {% for task in tasks %}
        <li class="task-item">
          <label for="task-{{ task.id }}">{{ task.name }}</label>
          <input
            id="task-{{ task.id }}"
            type="checkbox"
            name="completed_tasks"
            value="{{ task.id }}"
            {% if task.completed %} checked {% endif %}
            title="Toggle completion"
          />
          <button type="button" class="delete-btn" data-task-id="{{ task.id }}" title="Delete task">âœ•</button>
        </li>
      {% endfor %}
    </ul>
    <button type="submit">Update Tasks</button>
  </form>

  <h2>Add a New Task</h2>
  <form method="POST" action="{{ url_for('add_task') }}">
    <div class="form-group">
      <label for="task_name">Task Name</label>
      <input type="text" id="task_name" name="task_name" required placeholder="Enter your new task">
    </div>
    <button type="submit">Add Task</button>
  </form>
</div>

<script>
  document.querySelectorAll('.delete-btn').forEach(button => {
    button.addEventListener('click', () => {
      const taskId = button.getAttribute('data-task-id');
      if (confirm('Are you sure you want to delete this task?')) {
        fetch(`/delete_task/${taskId}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
        })
        .then(() => {
          window.location.reload();
        })
        .catch(err => alert('Error deleting task'));
      }
    });
  });
</script>
{% endblock %}
